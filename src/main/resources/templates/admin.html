<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6"> <head>
    <meta charset="UTF-8">
    <title>EnVivo | Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#f3f4f6] min-h-screen font-sans">

<nav class="bg-gray-100 px-10 py-4 flex justify-between items-center shadow-sm">
    <div class="flex items-center gap-2">
        <span class="text-2xl font-bold text-[#e67e22]">EnVivo</span>
        <span class="text-sm font-semibold text-[#c0392b]">admin</span>
    </div>
    <div class="flex items-center gap-4">
        <a th:href="@{/admin}"
           class="px-6 py-2 bg-[#ff7f50] text-white font-semibold rounded-full shadow-sm hover:bg-[#e67348] transition">
            Eventos
        </a>
        <a th:href="@{/categories}"
           class="px-6 py-2 border border-[#ff7f50] text-[#ff7f50] font-semibold rounded-full hover:bg-orange-50 transition">
            Categorías
        </a>
        <a th:href="@{/main}"
           class="px-6 py-2 border border-gray-400 text-gray-500 font-semibold rounded-full hover:bg-gray-50 transition">
            Ver Cartelera
        </a>

        <form th:action="@{/logout}" method="POST" class="inline">
            <button type="submit" class="px-6 py-2 bg-red-600 text-white font-semibold rounded-full hover:bg-red-700 transition">
                Salir
            </button>
        </form>
    </div>
</nav>

<main class="p-10 max-w-[1600px] mx-auto">
    <div class="flex flex-col lg:flex-row gap-8">
        
        <section class="flex-1 bg-white rounded-3xl shadow-sm border border-gray-100 overflow-hidden">
            </section>

        <aside class="w-full lg:w-[400px] space-y-6">
            </aside>
    </div>
</main>

</body>
</html>
