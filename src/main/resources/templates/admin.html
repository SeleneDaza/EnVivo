<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnVivo | Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f3f4f6] min-h-screen">

    <nav class="bg-white/80 backdrop-blur-md px-10 py-4 flex justify-between items-center sticky top-0 z-50 shadow-sm">
        <div class="flex items-center gap-2">
            <span class="text-2xl font-black text-[#ff5a1f] tracking-tighter">EnVivo</span>
            <span class="text-xs font-bold text-[#ff5a1f] opacity-60 uppercase tracking-widest ml-1">admin</span>
        </div>

        <div class="flex items-center gap-4">
            <a th:href="@{/admin}"
               class="px-8 py-2.5 bg-[#ff7f50] text-white font-bold rounded-full shadow-lg shadow-orange-100 hover:bg-[#ff5a1f] transition-all">
                Eventos
            </a>
            <a th:href="@{/categories}"
               class="px-8 py-2.5 border-2 border-[#ff7f50]/20 text-[#ff7f50] font-bold rounded-full hover:bg-orange-50 transition-all">
                Categorías
            </a>
            <a th:href="@{/reports}"
               class="px-8 py-2.5 border-2 border-[#ff7f50]/20 text-[#ff7f50] font-bold rounded-full hover:bg-orange-50 transition-all">
                Reportes
            </a>
            <a th:href="@{/main}"
               class="px-8 py-2.5 border-2 border-gray-200 text-gray-500 font-bold rounded-full hover:bg-gray-50 transition-all">
                Ver Cartelera
            </a>
        </div>

        <div class="w-10 h-10 rounded-full bg-gray-200 border-2 border-white shadow-sm"></div>
    </nav>

    <main class="max-w-[1500px] mx-auto p-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
        
        <div class="lg:col-span-4">
            <section class="bg-white rounded-[2.5rem] p-10 shadow-xl shadow-gray-200/50 border border-white">
                <h2 class="text-[#ff5a1f] font-black text-2xl mb-10 tracking-tight uppercase"
                    th:text="${evento.event_id == null ? 'Crear Evento' : 'Editar Evento'}">
                    Crear Evento
                </h2>

                <form th:action="${evento.event_id == null ? '/admin/guardar' : '/admin/editar/' + evento.event_id}"
                      th:object="${evento}" method="POST" enctype="multipart/form-data" class="space-y-7">

                    <input type="hidden" th:field="*{event_id}">

                    <div class="flex flex-col gap-1 border-b border-gray-100 pb-2 relative">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Nombre: <span class="text-red-500">*</span></label>
                        <input type="text" th:field="*{name}" id="event-name" required maxlength="105"
                               class="w-full bg-transparent outline-none text-gray-700 font-semibold py-1"
                               placeholder="Nombre del evento">
                        <span id="char-count" class="text-[10px] absolute right-0 bottom-2 text-gray-300 font-bold">0/100</span>
                    </div>
                    <div id="name-error" class="hidden text-[10px] text-red-500 font-bold -mt-5">⚠️ Límite excedido.</div>

                    <div class="flex flex-col gap-1 border-b border-gray-100 pb-2 relative">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Descripción:</label>
                        <textarea th:field="*{description}" id="event-desc" rows="2" maxlength="510"
                                  class="w-full bg-transparent outline-none text-gray-600 text-sm resize-none py-1"
                                  placeholder="Descripción del evento"></textarea>
                        <span id="desc-char-count" class="text-[10px] text-right text-gray-300 font-bold">0/500</span>
                    </div>

                    <div class="flex flex-col gap-1 border-b border-gray-100 pb-2">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Categoría:</label>
                        <select th:field="*{category}" class="w-full bg-transparent outline-none text-gray-600 font-medium cursor-pointer py-1">
                            <option value="">-- Sin categoría --</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.name}" th:text="${cat.name}"></option>
                        </select>
                    </div>

                    <div class="flex flex-col gap-1 border-b border-gray-100 pb-2">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Fecha:</label>
                        <input type="date" th:field="*{date}" id="fechaEvento"
                               class="w-full bg-transparent outline-none text-gray-600 font-medium py-1">
                    </div>

                    <div class="flex flex-col gap-1 border-b border-gray-100 pb-2">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Precio:</label>
                        <input type="number" th:field="*{price}" min="0" step="0.01"
                               class="w-full bg-transparent outline-none text-gray-700 font-bold py-1" placeholder="0.00">
                    </div>

                    <div class="space-y-3">
                        <label class="text-gray-400 text-xs font-bold uppercase tracking-wider">Imagen del Evento:</label>
                        <div class="flex items-center gap-4 bg-gray-50 p-4 rounded-2xl border-2 border-dashed border-gray-200 hover:bg-orange-50 transition-colors cursor-pointer">
                            <input type="file" name="imagenArchivo" accept=".jpg, .jpeg, .png" class="text-xs text-gray-500 w-full cursor-pointer">
                        </div>
                    </div>

                    <button type="submit"
                            class="w-full bg-[#ff5a1f] hover:bg-[#e64a19] text-white font-black py-4 rounded-2xl transition-all shadow-lg shadow-orange-200 mt-4 uppercase tracking-widest text-sm">
                        <span th:text="${evento.event_id == null ? 'Crear Evento' : 'Guardar Cambios'}">Crear Evento</span>
                    </button>

                    <a th:if="${evento.event_id != null}" th:href="@{/admin}"
                       class="block text-center text-gray-400 hover:text-gray-600 font-bold text-xs uppercase tracking-widest mt-2">
                        Cancelar edición
                    </a>
                </form>
            </section>
        </div>

        <section class="lg:col-span-8 bg-white rounded-[2.5rem] shadow-xl shadow-gray-200/50 overflow-hidden border border-white h-fit">
            <table class="w-full text-left">
                <thead class="bg-gray-50/50 border-b border-gray-100">
                    <tr class="text-gray-400 text-[10px] uppercase tracking-[0.2em]">
                        <th class="px-8 py-6 font-black">Evento</th>
                        <th class="px-8 py-6 font-black">Fecha / Info</th>
                        <th class="px-8 py-6 font-black text-center">Precio</th>
                        <th class="px-8 py-6 font-black text-right">Acciones</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr th:each="e : ${eventos.content}" class="group hover:bg-orange-50/20 transition-all">
                        <td class="px-8 py-5 flex items-center gap-5">
                            <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-white shadow-md flex-shrink-0">
                                <img th:src="${e.image}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/100'">
                            </div>
                            <div class="max-w-xs">
                                <div class="font-bold text-gray-800 text-sm leading-tight mb-1" th:text="${e.name}">Nombre</div>
                                <div class="text-[11px] text-gray-400 line-clamp-1" th:text="${e.description}">Descripción</div>
                            </div>
                        </td>
                        <td class="px-8 py-5">
                            <span class="text-xs font-bold text-gray-500 tracking-tighter" th:text="${e.date}">2026-12-16</span>
                        </td>
                        <td class="px-8 py-5 text-center">
                            <span class="text-sm font-black text-gray-700" th:text="${'$' + (e.price != null ? e.price : '0')}">$0</span>
                        </td>
                        <td class="px-8 py-5 text-right space-x-3">
                            <a th:href="@{/admin/editar/{id}(id=${e.event_id})}"
                               class="p-2 text-blue-300 hover:text-blue-600 transition-colors inline-block">
                                <i class="fa-solid fa-pencil text-sm"></i>
                            </a>
                            <a th:href="@{/admin/eliminar/{id}(id=${e.event_id})}"
                               onclick="return confirm('¿Eliminar este evento permanentemente?')"
                               class="p-2 text-blue-200 hover:text-red-500 transition-colors inline-block">
                                <i class="fa-solid fa-trash-can text-sm"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script>
        // Restringir fecha a hoy o futuro
        const fechaInput = document.getElementById('fechaEvento');
        fechaInput.setAttribute('min', new Date().toISOString().split('T')[0]);

        // Validación Nombre
        const nameInput = document.getElementById('event-name');
        const nameError = document.getElementById('name-error');
        const charCount = document.getElementById('char-count');

        nameInput.addEventListener('input', function() {
            const len = this.value.length;
            charCount.textContent = `${len}/100`;
            if (len > 100) {
                nameError.classList.remove('hidden');
                charCount.classList.add('text-red-500');
                this.setCustomValidity("Máximo 100 caracteres");
            } else {
                nameError.classList.add('hidden');
                charCount.classList.remove('text-red-500');
                this.setCustomValidity("");
            }
        });

        // Validación Descripción
        const descInput = document.getElementById('event-desc');
        const descCharCount = document.getElementById('desc-char-count');

        descInput.addEventListener('input', function() {
            const len = this.value.length;
            descCharCount.textContent = `${len}/500`;
            descCharCount.style.color = len > 500 ? '#ef4444' : '#d1d5db';
            this.setCustomValidity(len > 500 ? "Máximo 500 caracteres" : "");
        });
    </script>
</body>
</html>
