<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnVivo - Cartelera de Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(20, 20, 20, 0.6); /* M√°s oscuro para legibilidad seg√∫n mockup */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f3f4f6] min-h-screen flex flex-col">

    <nav class="flex items-center justify-between px-10 py-6 bg-white shadow-sm">
        <div class="text-3xl font-black text-[#ff5a1f] tracking-tighter">EnVivo</div>
        <div class="relative w-1/3">
            <input type="text" placeholder="Buscar eventos" 
                   class="w-full px-6 py-2 rounded-full bg-gray-50 border border-gray-200 outline-none focus:ring-2 focus:ring-orange-200">
        </div>
    </nav>

    <main class="max-w-[1400px] mx-auto p-10 flex-grow">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-8 mb-12">
            
            <div th:each="evento : ${eventos}" 
                 class="relative aspect-[3/4.2] rounded-[2.5rem] overflow-hidden shadow-2xl bg-white transition-transform hover:scale-[1.02]">
                
                <img th:src="${evento.image}" class="w-full h-full object-cover">

                <div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-[90%] glass-effect rounded-[1.2rem] p-4 text-white">
                    <h3 class="text-sm font-bold leading-tight" th:text="${evento.name}">Nombre</h3>
                    <div class="flex items-center gap-1 mt-1 opacity-80 text-[10px]">
                        <span>üìç</span>
                        <span>Bogot√°, Colombia</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-center items-center gap-10 mt-8 pb-10">
            <a th:href="@{/(page=${currentPage - 1})}" 
               th:classappend="${currentPage == 0} ? 'invisible' : ''"
               class="flex items-center gap-2 bg-[#ff7a45] text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-[#e66a39] transition-colors">
                <span>‚Üê</span> Anterior
            </a>

            <a th:href="@{/(page=${currentPage + 1})}" 
               th:classappend="${currentPage + 1 >= totalPages} ? 'invisible' : ''"
               class="flex items-center gap-2 bg-[#ff7a45] text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-[#e66a39] transition-colors">
                Siguiente <span>‚Üí</span>
            </a>
        </div>
    </main>

</body>
</html>
