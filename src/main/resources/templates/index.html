<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnVivo - Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-[#f3f4f6] min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl w-full max-w-md">
        
        <div class="text-center mb-10">
            <h1 class="text-5xl font-black text-[#ff5a1f] tracking-tighter mb-2">EnVivo</h1>
            <p class="text-gray-500 text-sm font-medium">Bienvenido, ingresa tus credenciales.</p>
        </div>

        <form th:action="@{/main}" method="GET" class="space-y-6">
            
            <div>
                <label for="username" class="block text-sm font-bold text-gray-700 mb-2 ml-2">Correo electrónico</label>
                <input type="text" id="username" name="username" value="admin@envivo.com" required
                       class="w-full px-6 py-3 rounded-full bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-200 transition-all text-sm font-medium text-gray-700 placeholder-gray-400"
                       placeholder="ejemplo@correo.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-bold text-gray-700 mb-2 ml-2">Contraseña</label>
                <input type="password" id="password" name="password" value="123456" required
                       class="w-full px-6 py-3 rounded-full bg-gray-50 border border-gray-200 focus:outline-none focus:ring-2 focus:ring-orange-200 transition-all text-sm font-medium text-gray-700"
                       placeholder="••••••••">
            </div>

            <div class="flex items-center justify-between text-sm px-2">
                <label class="flex items-center text-gray-500 cursor-pointer hover:text-gray-700 transition-colors">
                    <input type="checkbox" name="remember-me" class="mr-2 w-4 h-4 rounded border-gray-300 text-[#ff5a1f] focus:ring-[#ff5a1f]">
                    <span class="font-medium">Recordarme</span>
                </label>
                <a href="#" class="text-[#ff5a1f] font-bold hover:underline">¿Olvidaste tu clave?</a>
            </div>

            <button type="submit" 
                    class="w-full bg-[#ff5a1f] text-white font-black text-lg py-3 rounded-full hover:bg-[#e64a19] transition-all shadow-md hover:shadow-lg mt-2 transform hover:-translate-y-0.5">
                Ingresar
            </button>

        </form>

    </div>

</body>
</html>
